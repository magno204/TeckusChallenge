<mat-card class="providers-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>business</mat-icon>
      Listado de Proveedores
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    @if (isLoading()) {
      <div class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Cargando proveedores...</p>
      </div>
    } @else if (errorMessage()) {
      <div class="error-container">
        <mat-icon>error</mat-icon>
        <p>{{ errorMessage() }}</p>
      </div>
    } @else {
      <div class="table-container">
        <table mat-table [dataSource]="providers()" class="providers-table">
          <!-- Nombre Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let provider">{{ provider.name }}</td>
          </ng-container>

          <!-- NIT Column -->
          <ng-container matColumnDef="nit">
            <th mat-header-cell *matHeaderCellDef>NIT</th>
            <td mat-cell *matCellDef="let provider">{{ provider.nit }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let provider">{{ provider.email }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let provider">
              <button 
                mat-icon-button 
                color="primary"
                (click)="editProvider(provider)"
                matTooltip="Editar proveedor"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- No data row -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              No hay proveedores disponibles
            </td>
          </tr>
        </table>
      </div>
    }
  </mat-card-content>
</mat-card>
