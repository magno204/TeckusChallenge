<aside class="sidebar" [class.collapsed]="isCollapsed()">
  <!-- Header del sidebar -->
  <div class="sidebar-header">
    <div class="logo-container">
      <!-- <span class="logo-icon">ðŸ”·</span> -->
      @if (!isCollapsed()) {
        <span class="logo-text">Tekus Provider</span>
      }
    </div>
    <button class="toggle-button" (click)="toggleSidebar()" title="Toggle Sidebar">
      <span [class.rotate]="isCollapsed()">â˜°</span>
    </button>
  </div>

  <!-- InformaciÃ³n del usuario -->
  <div class="user-info">
    <div class="user-avatar">
      <span>{{ username().charAt(0).toUpperCase() }}</span>
    </div>
    @if (!isCollapsed()) {
      <div class="user-details">
        <p class="user-name">{{ username() }}</p>
        <p class="user-role">Administrador</p>
      </div>
    }
  </div>

  <!-- MenÃº de navegaciÃ³n -->
  <nav class="sidebar-nav">
    <ul class="menu-list">
      @for (item of menuItems; track item.route) {
        <li class="menu-item">
          <a 
            [routerLink]="item.route"
            routerLinkActive="active"
            class="menu-link"
            [title]="isCollapsed() ? item.label : ''"
          >
            <span class="menu-icon">{{ item.icon }}</span>
            @if (!isCollapsed()) {
              <span class="menu-label">{{ item.label }}</span>
            }
          </a>
        </li>
      }
    </ul>
  </nav>

  <!-- Footer del sidebar -->
  <div class="sidebar-footer">
    <button class="logout-button" (click)="logout()" [title]="isCollapsed() ? 'Cerrar SesiÃ³n' : ''">
      <span class="logout-icon">ðŸšª</span>
      @if (!isCollapsed()) {
        <span class="logout-text">Cerrar SesiÃ³n</span>
      }
    </button>
  </div>
</aside>
